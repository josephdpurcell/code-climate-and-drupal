---
engines:
  phpmd:
    enabled: true
    config:
      file_extensions: "php,inc,module,install"
      rulesets: ".phpmd.xml"
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php,inc,module,install"
      encoding: utf-8
      standard: "Drupal"
      ignore_warnings: true
ratings:
  paths:
  - "sites/all/modules/custom/**/*.php"
  - "sites/all/modules/custom/**/*.inc"
  - "sites/all/modules/custom/**/*.module"
  - "sites/all/modules/custom/**/*.install"
exclude_paths:
- includes
- misc
- modules
- profiles
- scripts
- themes
- sites/default
- sites/all/libraries
- sites/all/modules/contrib
- sites/all/modules/features
- sites/all/themes
